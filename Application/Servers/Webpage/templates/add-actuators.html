{% extends "main.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<p> Add a New Actuator</p>

<div>
    <form method="POST" action="{{ url_for('addActuators') }}">
        {{ addForm.csrf_token }}

          <div class="control-group">
            {{ wtf.form_field(addForm.position) }}
            {{ wtf.form_field(addForm.type) }}
          </div>

           <sdiv class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Add">
            </div>
          </div>
    </form>
</div>

{% endblock %}
